<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Language Toggle</title>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        /* Only hide the Google logo */
.goog-logo-link {
    display: none !important;
}

/* Keep the dropdown visible */
.goog-te-combo {
    display: block !important; /* Ensure it's rendered */
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: white;
    cursor: pointer;
    width: 200px;
}

/* Optional: Enhance overall dropdown styling */
.goog-te-gadget {
    font-size: 16px !important;
    text-align: center;
    color: black !important;
}

/* Avoid hiding the gadget container accidentally */
#google_translate_element {
    display: block !important;
}
body {
    font-family: 'Roboto', Arial, sans-serif; /* A clean and modern font */
    background: linear-gradient(to bottom right, #e0f7fa, #ffffff); /* Soft gradient background */
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Full-page height */
}

.container {
    background: #ffffff; /* White card */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    text-align: center;
    max-width: 400px; /* Limit width for a better look */
    width: 100%;
}

h1 {
    color: #00796b; /* Teal for a fresh feel */
    margin-bottom: 20px;
}

p {
    font-size: 1rem;
    color: #555; /* A softer text color */
    margin-bottom: 30px;
}

label {
    font-weight: bold;
    color: #00796b;
    display: block;
    margin-bottom: 10px;
}

#google_translate_element {
    margin-top: 15px;
    text-align: center;
}

.goog-te-combo {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #00796b;
    background-color: #ffffff;
    cursor: pointer;
    width: 100%;
    max-width: 250px;
    margin: 0 auto;
    display: block;
    text-align: center;
}

button {
    background: #00796b; /* Teal button */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #004d40; /* Darker teal on hover */
}
/* Hide the Google Translate top bar */
iframe.goog-te-banner-frame {
    display: none !important;
}

/* Prevent any shifting caused by the bar */
body {
    margin-top: 0px !important;
    top: 0px !important;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Welcome!</h1>
        <p>This is a simple AI-powered language toggle system.</p>

        <label for="language">Choose Language:</label>
        <div id="google_translate_element"></div>
    </div>

    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,te,fr,es,de,hi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');

            // Hide unwanted elements after rendering
            setTimeout(() => {
                document.querySelectorAll(".goog-te-gadget img").forEach(el => el.style.display = "none");
            }, 1000);
        }
        // Continuously monitor and remove the Google Translate top banner
        document.addEventListener("DOMContentLoaded", function () {
    const hideBanner = () => {
        const banner = document.querySelector('iframe.goog-te-banner-frame');
        if (banner) {
            banner.style.display = 'none';
            banner.style.visibility = 'hidden';
            banner.style.height = '0px';
            banner.style.width = '0px';
            banner.style.position = 'absolute';
            banner.style.top = '-999px';
        }
    };

    // Run the function initially and keep monitoring
    setInterval(hideBanner, 500); // Check every 500ms
});


    </script>
</body>
</html>
